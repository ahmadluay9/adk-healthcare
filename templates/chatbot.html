<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Sehat Selalu - Chat Konsultasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .chat-bubble-user {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
        }
        .chat-bubble-bot {
            background-color: #e5e7eb; /* Gray-200 */
            color: #1f2937; /* Gray-800 */
        }
        /* Custom scrollbar for a cleaner look */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Slate-300 */
            border-radius: 3px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Slate-400 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl mx-auto p-4">
        <!-- Main Chat Interface -->
        <div class="bg-white rounded-2xl shadow-xl flex flex-col h-[90vh]">
            <!-- Header -->
            <header class="flex items-center justify-between p-4 border-b border-gray-200">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img src="https://placehold.co/48x48/1d4ed8/ffffff?text=KSS" alt="Klinik Sehat Selalu" class="w-12 h-12 rounded-full">
                        <span id="status-indicator" class="absolute bottom-0 right-0 block h-3 w-3 bg-gray-400 rounded-full border-2 border-white"></span>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-gray-800">Asisten Klinis AI</h1>
                        <p id="status-text" class="text-sm text-gray-500 font-medium">Offline</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <!-- TTS Button -->
                    <button id="tts-btn" title="Toggle Text-to-Speech" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <!-- Speaker Icon will be injected by JS -->
                    </button>
                    <!-- New Session Button -->
                    <button id="new-session-btn" title="New Session" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                    <!-- More Options Button -->
                    <button title="More Options" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                    </button>
                </div>
            </header>

            <!-- Chat Messages -->
            <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-6 chat-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- User Input -->
            <div class="p-4 bg-gray-50 border-t border-gray-200">
                <div class="flex items-center gap-2">
                    <input type="text" id="user-input" class="w-full bg-white border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ketik pesan Anda..." disabled>
                    <button id="mic-btn" class="text-gray-500 p-3 rounded-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:text-gray-300 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                    </button>
                    <button id="send-btn" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- API Configuration ---
        const API_URL = "https://healthcare-patient-service-158103152291.asia-southeast2.run.app";
        const APP_NAME = "healthcare-patient-id";
        const USER_ID = `user_${Date.now()}`; // Create a unique user for each session
        let SESSION_ID = `session_${Date.now()}`; // Allow this to be updated for new sessions

        // --- State ---
        let isTtsEnabled = false; // TTS is disabled by default

        // --- DOM Elements ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const newSessionBtn = document.getElementById('new-session-btn');
        const ttsBtn = document.getElementById('tts-btn');
        
        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'id-ID';
            recognition.interimResults = false;
        } else {
            console.warn('Speech Recognition not supported in this browser.');
            if(micBtn) micBtn.style.display = 'none';
        }

        // --- Text-to-Speech (TTS) Functions ---
        const speakText = (text) => {
            if (!isTtsEnabled || !('speechSynthesis' in window)) {
                return;
            }
            // Clean up text for better speech (e.g., remove markdown bold)
            const cleanedText = text.replace(/\*\*(.*?)\*\*/g, '$1');
            const utterance = new SpeechSynthesisUtterance(cleanedText);
            utterance.lang = 'id-ID'; // Set language to Indonesian
            utterance.rate = 0.95; // Adjust speech rate for clarity
            utterance.pitch = 1.1; // Adjust pitch
            window.speechSynthesis.cancel(); // Stop any currently playing speech
            window.speechSynthesis.speak(utterance);
        };

        const updateTtsButtonIcon = () => {
            if (isTtsEnabled) {
                ttsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
                ttsBtn.title = "Disable Text-to-Speech";
            } else {
                ttsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;
                ttsBtn.title = "Enable Text-to-Speech";
            }
        };

        // --- Helper Functions ---
        const scrollToBottom = () => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const createMessageBubble = (text, author) => {
            const bubble = document.createElement('div');
            const isUser = author === 'user';
            
            const authorDisplay = isUser ? 'You' : 'AI Assistant';
            const avatarInitial = isUser ? 'U' : 'AI';
            const avatarColor = isUser ? '3b82f6' : '1d4ed8';

            // Create a timestamp
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timestamp = `${hours}:${minutes}`;

            bubble.className = `flex items-end gap-3 ${isUser ? 'justify-end' : 'justify-start'}`;
            const avatar = `<img src="https://placehold.co/40x40/${avatarColor}/ffffff?text=${avatarInitial}" alt="${authorDisplay}" class="w-10 h-10 rounded-full ${isUser ? 'order-2' : 'order-1'}">`;
            
            bubble.innerHTML = `
                ${!isUser ? avatar : ''}
                <div class="max-w-md">
                    <div class="flex items-baseline gap-2 text-xs font-semibold mb-1 ${isUser ? 'justify-end' : 'justify-start'} text-gray-500">
                        <span>${authorDisplay}</span>
                        <span class="font-normal text-gray-400">${timestamp}</span>
                    </div>
                    <div class="p-3 rounded-2xl ${isUser ? 'chat-bubble-user' : 'chat-bubble-bot'} ${isUser ? 'order-1' : 'order-2'}">
                        <p class="text-sm">${text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')}</p>
                    </div>
                </div>
                ${isUser ? avatar : ''}
            `;
            return bubble;
        };

        const createSystemEventBubble = (text) => {
            const bubble = document.createElement('div');
            bubble.className = 'text-center my-2';
            bubble.innerHTML = `
                <div class="inline-flex items-center gap-2 text-xs text-gray-500 bg-gray-100 rounded-full px-3 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span>${text}</span>
                </div>
            `;
            return bubble;
        };
        
        const showTypingIndicator = () => {
            if (document.getElementById('typing-indicator')) return;
            const typingBubble = document.createElement('div');
            typingBubble.id = 'typing-indicator';
            typingBubble.className = 'flex items-end gap-3 justify-start';
            typingBubble.innerHTML = `
                <img src="https://placehold.co/40x40/1d4ed8/ffffff?text=AI" class="w-10 h-10 rounded-full">
                <div class="max-w-md p-3 rounded-2xl chat-bubble-bot">
                    <div class="flex items-center gap-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0s;"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingBubble);
            scrollToBottom();
        };

        const removeTypingIndicator = () => {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        };

        const addMessage = (text, author) => {
            const bubble = createMessageBubble(text, author);
            chatContainer.appendChild(bubble);
            scrollToBottom();
        };

        const addSystemEvent = (text) => {
            const bubble = createSystemEventBubble(text);
            chatContainer.appendChild(bubble);
            scrollToBottom();
        }

        const setUIState = (enabled, message = '') => {
            userInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            if (micBtn && SpeechRecognition) {
                micBtn.disabled = !enabled;
            }
            if (message) userInput.placeholder = message;
        };

        const processSseEvent = (data) => {
            if (!data || !data.content || !data.content.parts) return;
            
            const part = data.content.parts[0];
            const author = data.author || 'Bot';

            // Display text messages
            if (part.text) {
                removeTypingIndicator();
                addMessage(part.text, author);
                speakText(part.text); // Trigger TTS
            } 
        };

        const sendMessageToBackend = async (messageText) => {
            if (isListening) {
                isListening = false;
                recognition.stop();
            }
            showTypingIndicator();
            setUIState(false, 'Waiting for response...');

            try {
                const response = await fetch(`${API_URL}/run_sse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_name: APP_NAME,
                        user_id: USER_ID,
                        session_id: SESSION_ID,
                        new_message: { role: "user", parts: [{ text: messageText }] },
                        streaming: false
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                const eventLines = responseText.trim().split('\n').filter(line => line.startsWith('data:'));
                
                for (const line of eventLines) {
                     try {
                         const jsonStr = line.substring(5);
                         const data = JSON.parse(jsonStr);
                         processSseEvent(data);
                     } catch (e) {
                         console.error('Error parsing event line:', e, line);
                     }
                }

            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage(`Sorry, I couldn't connect to the server. Please try again later.`, 'System');
            } finally {
                removeTypingIndicator();
                setUIState(true, 'Ketik pesan Anda...');
            }
        };

        const handleUserInput = () => {
            if (isListening) {
                isListening = false;
                recognition.stop();
            }
            const input = userInput.value.trim();
            if (!input) return;
            
            addMessage(input, 'user');
            sendMessageToBackend(input);
            userInput.value = '';
        };

        const toggleListening = () => {
            if (!SpeechRecognition) return;
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        };

        const startNewSession = () => {
            // Clear the chat display
            chatContainer.innerHTML = '';
            
            // Generate a new session ID
            SESSION_ID = `session_${Date.now()}`;
            
            // Re-initialize the session
            initializeSession();
        };

        const initializeSession = async () => {
            setUIState(false, 'Connecting to session...');
            try {
                const response = await fetch(`${API_URL}/apps/${APP_NAME}/users/${USER_ID}/sessions/${SESSION_ID}`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error('Session creation failed');
                
                statusIndicator.classList.remove('bg-gray-400', 'bg-red-500');
                statusIndicator.classList.add('bg-green-500');
                statusText.textContent = 'Online';
                statusText.classList.remove('text-gray-500');
                statusText.classList.add('text-green-600');
                addSystemEvent('Session started. You are now connected.');

                // Automatically send 'halo' to the backend to get a greeting
                sendMessageToBackend('halo');

            } catch (error) {
                console.error('Initialization failed:', error);
                statusText.textContent = 'Connection Failed';
                statusIndicator.classList.remove('bg-gray-400', 'bg-green-500');
                statusIndicator.classList.add('bg-red-500');
                addMessage('Could not connect to the clinical assistant. Please refresh the page to try again.', 'System');
            }
        };

        // --- Event Listeners ---
        sendBtn.addEventListener('click', handleUserInput);
        newSessionBtn.addEventListener('click', startNewSession);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        if (micBtn) {
            micBtn.addEventListener('click', toggleListening);
        }

        ttsBtn.addEventListener('click', () => {
            isTtsEnabled = !isTtsEnabled;
            updateTtsButtonIcon();
            if (!isTtsEnabled) {
                window.speechSynthesis.cancel(); // Stop speaking if disabled
            }
        });

        if (recognition) {
            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('bg-red-500', 'text-white');
                micBtn.classList.remove('text-gray-500', 'hover:bg-gray-200');
                userInput.placeholder = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                userInput.placeholder = 'Sorry, I did not catch that.';
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('bg-red-500', 'text-white');
                micBtn.classList.add('text-gray-500', 'hover:bg-gray-200');
                if (!userInput.disabled) {
                    userInput.placeholder = 'Ketik pesan Anda...';
                }
            };
        }

        // --- Initial Load ---
        window.addEventListener('load', () => {
            updateTtsButtonIcon();
            initializeSession();
        });

    </script>
</body>
</html>
